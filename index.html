<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style/index.css" />
    <script type="module" src="./dist/index.js"></script>
    <title>news-stand</title>
  </head>
  <body>
    <header class="header">
      <div class="header__title">
        <img src="./asset/symbol/logo.svg" alt="logo" />
        <a onclick="window.location.reload()">뉴스스탠드</a>
      </div>
      <div class="header__date">
        <span class="date"></span>
      </div>
    </header>

    <main class="main">
      <section class="rolling">
        <div class="rolling__left">
          <span class="left__press">연합뉴스</span>
          <a
            class="left__article"
            href="https://www.yna.co.kr/view/AKR20230210059000001?input=1195m"
            >[1보] 김기현·안철수·천하람·황교안, 與전대 본경선 진출</a
          >
        </div>
        <div class="rolling__right">
          <span class="right__press">연합뉴스</span>
          <a
            class="right__article"
            href="https://biz.chosun.com/policy/politics/2023/02/10/3CB54QOV2BCMNMHQJTMOOEF7LU/"
            >[속보] 與최고위원 본경선, 김병민·김용태·김재원·민영삼</a
          >
        </div>
      </section>
      <section class="press">
        <div class="press__header">
          <div class="tap">
            <span class="tap__all">전체 언론사</span>
            <span class="tap__subscribed">내가 구독한 언론사</span>
          </div>
          <div class="viewer">
            <img class="list__btn" src="./asset/symbol/list.svg" alt="list" />
            <img
              class="grid__btn grid__btn--activated"
              src="./asset/symbol/grid-activated.svg"
              alt="grid"
            />
          </div>
        </div>

        <div class="press__grid press__grid--activated">
          <img class="grid__left" src="./asset/symbol/leftButton.svg" alt="<" />
          <div class="grid__wrapper">
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
          </div>
          <img class="grid__right" src="./asset/symbol/rightButton.svg" alt=">" />
        </div>
        <div class="press__list"></div>
      </section>
    </main>
  </body>
</html>
