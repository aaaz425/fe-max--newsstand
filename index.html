<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./src/ts/index.ts"></script>
    <title>news-stand</title>
  </head>
  <body>
    <header class="header">
      <div class="header__title">
        <img src="./asset/symbol/logo.svg" alt="logo" />
        <a>뉴스스탠드</a>
      </div>
      <div class="header__date">
        <span class="date"></span>
      </div>
    </header>

    <main class="main">
      <section class="rolling">
        <div class="rolling__left">
          <span class="left__press">연합뉴스</span>
          <div class="left__article__wrapper">
            <a class="left__article" href=""></a>
            <a class="left__article" href=""></a>
          </div>
        </div>
        <div class="rolling__right">
          <span class="right__press">연합뉴스</span>
          <div class="right__article__wrapper">
            <a class="right__article" href=""></a>
            <a class="right__article" href=""></a>
          </div>
        </div>
      </section>

      <section class="press">
        <div class="press__header">
          <div class="tap">
            <span class="tap__all">전체 언론사</span>
            <span class="tap__subscribed">내가 구독한 언론사</span>
          </div>
          <div class="viewer">
            <img class="list__btn" src="./asset/symbol/list.svg" alt="list" />
            <img
              class="grid__btn grid__btn--activated"
              src="./asset/symbol/grid-activated.svg"
              alt="grid"
            />
          </div>
        </div>

        <div class="press__grid press__grid--activated">
          <img class="grid__left" src="./asset/symbol/leftButton.svg" alt="<" />
          <div class="grid__wrapper">
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
            <div class="grid__items"></div>
          </div>
          <img class="grid__right" src="./asset/symbol/rightButton.svg" alt=">" />
        </div>
        <div class="press__list"></div>
      </section>
    </main>
  </body>
</html>
